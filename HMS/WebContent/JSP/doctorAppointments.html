<script>
	window.onload = function() {
	var patientSearchForm = document.getElementById("PatientSearch");
	patientSearchForm.onsubmit = function (e) {
		e.preventDefault();
		
		var dateInput = document.getElementById("DateInput");
		
		var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200) {
                var appointmentTableElement = document.getElementById("AppointmentTable");
            	appointmentTableElement.innerHTML = this.responseText;
            }
        };

        xhttp.open("POST", "viewAppointmentTable.jsp", true);
        //Tell that post inputs are coming then send them
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        var inputStr = "date="+dateInput.value;
        xhttp.send(inputStr);
        
        return false;
	};
	};
</script>
